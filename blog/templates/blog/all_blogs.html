{% extends 'base.html' %}
{% block content %}
<h1>Hello</h1>
<br/>
<h2>There are now {{ blogs.count }} article{{ blogs.count|pluralize }} written !</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}" ><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper}}</h5>
<p>{{ blog.description|striptags|truncatechars:100}}</p>
{% endfor %}
{% endblock %}
